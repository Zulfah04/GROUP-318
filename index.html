        <div class="brand-name">MyBrand</div>

                    <a href="highlight.html">Highlight</a>

    <div class="slideshow">
        <img class="mySlides" src="img/home1.jpg" >

    </div>

    <div class="bestsellers">

        <a href="shoes.html"><img src="img/home.png" alt="Product 3"></a>
        <a href="bags.html"><img src="img/home.png" alt="Product 4"></a>
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>
