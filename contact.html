<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="brand-name">MyBrand</div>
        <div class="nav-icons">
            <a href="index.html"><i class="fas fa-home"></i></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="search.html"><i class="fas fa-search"></i></a>
            <div class="dropdown">
                <a href="#"><i class="fas fa-ellipsis-h"></i></a>
                <div class="dropdown-content">
                    <a href="about.html">ABOUT US</a>
                    <a href="login.html">LOGIN</a>
                    <a href="contact.html">CONTACT</a>
                    <a href="highlight.html">Highlight</a>
                    <a href="clothes.html">Clothes</a>
                    <a href="accessories.html">Accessories</a>
                    <a href="shoes.html">Shoes</a>
                    <a href="bags.html">Bags</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>

        <!-- Social Media Icons Section -->
        <div class="social-media">
            <h2>Follow Us: </h2>
            <a href="https://www.instagram.com" target="_blank" class="social-icon" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://wa.me/1234567890" target="_blank" class="social-icon" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://telegram.com" target="_blank" class="social-icon" title="Telegram">
                <i class="fab fa-telegram"></i>
            </a>

        </div>
    </div>
</body>
</html>
